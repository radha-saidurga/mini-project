{% extends 'basic.html' %}

{% block head %}
<title>ANN App</title>
<style>
    body{
        padding: 10px;
    }
    h1{
        color:white;
    }
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% endblock %}

{% block body %}
<h1 class="alert alert-dark" >Employee attrition prediction </h1>
<form action="/predict" method="POST" enctype="multipart/form-data">
<br>
<p>Income</p>
<input type="text" name="income" /><br>
<p>Age</p>
<input type="text" name="age" /><br>
<p>Daily rate</p>
<input type="text" name="daily-rate" /><br>
<p>Education field</p>
<input type="text" name="education-field" /><br>
<p>Job satisfaction</p>
<input type="text" name="job-satisfaction" /><br>
<p>Job role</p>
<input type="text" name="job-role" /><br>
<p>Gender</p>
<input type="text" name="gender" /><br>
<p>Performance</p>
<input type="text" name="performance" /><br>
<p>Total No.of Working years</p>
<input type="text" name="working-years" /><br>
<p>Work life balance</p>
<input type="text" name="work-life" /><br>
<p>Years at company</p>
<input type="text" name="years-at" /><br>
<input type="submit" value="Predict" class="btn btn-primary" /> 
</form>
{% endblock %}
